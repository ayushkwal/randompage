<head>
    <meta charset="UTF-8">

<style>
    * {
        transition: all 0.4s ease-out;
        font-weight: 200;
      
       
    }
    body{
      
     
    }

    h1 {
        text-align: center;
        color:navy
    }

    #section1 {

        max-width: 100vw;
        height: 100vh;
        background-image: url(section_background.png);
        background-repeat: no-repeat;
        background-size: cover;
    }

    #q1 {
        display: flex;
        height: 70vh;
        flex-direction: column;
        margin: auto;
        width: 100%;
        justify-content: center;
        transition: all 2s ease-in-out;

    }

    #q1 h2 {
        font-size: 62px;
        color: rgb(46, 46, 160);
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    #q2 {
        display: flex;
        height: 70vh;
        flex-direction: column;
        margin: auto;
        width: 100%;
        justify-content: center;
        display: none;
    }

    #q2 h2 {
        font-size: 62px;
        color: rgb(46, 46, 160);
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    #q3 {
        display: flex;
        height: 70vh;
        flex-direction: column;
        margin: auto;
        width: 100%;
        justify-content: center;
        display: none;
    }

    #q3 h2 {
        font-size: 62px;
        color: rgb(46, 46, 160);
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    ul {
        display: flex;
        flex-direction: row;
        width: 50%;
        list-style: none;
        justify-content: space-between;
    }

    li {
        font-size: 29px;
        color: rgb(4, 4, 94);
        border: 1px solid rgb(46, 46, 160);
        padding: 10px 10px;
        margin-right: 10px;
    }

    li:hover {
        background-color: rgb(46, 46, 160);
        color: white;
        border: 1px solid white;
        cursor: pointer;
    }

    #package {
        display: block;
        /* flex-direction: column; */
    }
    .outer{
        max-width: 430px;
        border-radius: 20px;
       
    }
    .cyan{
        padding:10px 10px;
        background-color: #a8d0d6;
    }
    .cyan h2{
        background-color: #a8d0d6;
        border-radius: 20px;
        color:navy;
        font-size: 22px;
    }
    .peach{
        background-color: #f8e9a1;
        padding:10px 10px; 
        
    }
    .white{
        background-color: #f2f2f2;
        padding: 2px;

    }
    .white h5{
        color:gray;
        text-align: center;
        font-size: 22px;
    }
    .white a{
        color:white;
        background-color:navy;
        border: 1px solid white;
        display: block;
        margin:auto;
        width:fit-content;
        display: flex;
        flex-direction: column;
        /* border:none; */
        outline: none;
        text-decoration: none;
        font-size: 20px;
        border-radius: 10px;
        padding:10px 10px;
    
    
    }
    #package{
            margin-top: 20px;
            display: block !important;
            margin: 100px 42px;
        }
        @media screen and (max-width:1000px){
            #package{
                display: block;
                margin:auto
            }
            .outer{
            display: block;
            margin:auto;
           
        }
            
        }
    @media screen and (max-width:600px){
        ul{
            display: block;
            flex-direction: column;
            margin: auto;
            justify-content: center;
            align-items: center;
            width:max-content;
        }
        li{
            margin-bottom: 20px;
            min-width: 200px;
            text-align: center;
        }
       #q1,#q2,#q3 h2{
            font-size: 50px;
            padding:10px 10px;
        }
        .outer{
            display: block;
            margin:auto;
           
        }
        #package{
            margin-top: 20px;
            display: block !important;
            margin: auto
        }
        
    }
    
</style>
